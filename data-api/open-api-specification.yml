components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  schemas:
    baseOffice:
      type: 'object'
      properties:
        id:
          type: 'integer'
        name:
          type: 'string'
    officeDetail:
      allOf:
        - $ref: "#/components/schemas/baseOffice"
      type: 'object'
      properties:
        fee_earners:
          type: 'array'
          items:
            $ref: '#/components/schemas/contactDetail'
    baseProvider:
      type: 'object'
      properties:
        id:
          type: 'integer'
        name:
          type: 'string'
        offices:
          type: 'array'
          items:
            $ref: "#/components/schemas/baseOffice"
    providerDetail:
      allOf:
        - $ref: "#/components/schemas/baseProvider"
      type: 'object'
      properties:
        offices:
          type: 'array'
          items:
            $ref: "#/components/schemas/officeDetail"
        contact_names:
          type: 'array'
          items:
            $ref: "#/components/schemas/contactDetail"
    proceedingDetails:
      allOf:
        - $ref: "#/components/schemas/page"
      type: 'object'
      properties:
        content:
          type: 'array'
          default: []
          items:
            $ref: '#/components/schemas/proceedingDetail'
    proceedingDetail:
      type: 'object'
      properties:
        code:
          type: 'string'
        name:
          type: 'string'
        description:
          type: 'string'
        category_of_law_code:
          type: 'string'
        stage_end_lov:
          type: 'string'
        outcome_result_lov:
          type: 'string'
        matter_type:
          type: 'string'
        amendment_only:
          type: 'boolean'
        enabled:
          type: 'boolean'
        order_type_required:
          type: 'boolean'
        lar_scope:
          type: 'string'
    baseUser:
      type: 'object'
      properties:
        user_id:
          type: 'integer'
        login_id:
          type: 'string'
        username:
