name: Build main

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:
  build-and-publish-release:
    if: ${{ github.event.pull_request.merged == true }}
    uses: ministryofjustice/laa-ccms-common-workflows/.github/workflows/gradle-build-and-publish.yml@v1
    permissions:
      contents: read
      packages: write
    with:
      integration_test_task: "integrationTest"
      create_tag: 'true'
      junit_results_path: 'data-service/build/test-results'
      junit_report_path: 'data-service/build/reports/tests'
      checkstyle_report_path: 'data-service/build/reports/checkstyle'
      jacoco_coverage_report_path: 'data-service/build/reports/jacoco'
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}

  vulnerability-report:
    if: ${{ github.event.pull_request.merged == true }}
    uses: ministryofjustice/laa-ccms-common-workflows/.github/workflows/snyk-vulnerability-report.yml@v1
    permissions:
      contents: read
      security-events: write
    with:
      snyk_organisation: 'legal-aid-agency'
      snyk_test_exclude: 'build,generated'
      snyk_target_reference: 'main'
      github_code_scanning_report: 'true'
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
      snyk_token: ${{ secrets.SNYK_TOKEN }}
